<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- ====== STYLES CSS ===== -->
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header>
      <div class="header-container width-container">
        <h1>Where in the world</h1>
        <button id="toggleTheme" class="toggle-theme">
          <i class="bx bx-moon"></i>
          Dark Mode
        </button>
      </div>
    </header>
    <main>
      <div class="search-and-filter width-container">
        <form class="search-input-container">
          <i class="bx bx-search-alt-2"></i>
          <input type="text" placeholder="Search for a country" />
        </form>
        <div class="filter-container">
          <select class="filter-countries" id="filterCountries"  name="" id="">
            <option value="">Filter by Region</option>
          </select>
        </div>
      </div>

      <section class="countries-container">
        <article class="country">
          <img src="" alt="" class="country-img" />
          <div class="country-info">
            <h3 class="country-name">Germany</h3>
            <p class="country-population"><b>Population: </b>81,770,900</p>
            <p class="country region"><b>Region: </b>Europe</p>
            <p class="country-capital"><b>Capital: </b>Berlin</p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
