<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- ====== STYLES CSS ===== -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container width-container">
        <a href="
        "><h1>Where in the world?</h1></a>
        
        <button id="toggleTheme" class="toggle-theme">
          <i class="bx bx-moon"></i>
          Dark Mode
        </button>
      </div>
    </header>
    <main class="width-container">
      <div class="search-and-filter">
        <div class="btn search-input-container" id="formSearch">
          <i class="bx bx-search-alt-2"></i>
          <input type="text" max="56" id="inputSearch" placeholder="Search for a country..." />
        </div>
        <select class="btn filter-countries" id="selectRegion" name="" id="" >
          <option disabled selected value="">Filter by Region</option>
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>

      <section class="countries-container" id="countriesContainer">
        <!-- <article class="country" data-country="Peru">

            <div class="country-info">
              <h3 class="country-name">Peru</h3>
              <p class="country-detail"><b>Population: </b>${country.population}</p>
              <p class="country-detail"><b>Region: </b>${country.region}</p>
              <p class="country-detail"><b>Capital: </b>${country.capital}</p>
            </div>
          </article> -->
      </section>
    </main>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
